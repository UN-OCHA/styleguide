<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{%if page.page-title %} {{page.page-title}} | {% endif %}{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ "/css/styleguide.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/chosen/chosen.min.css" | prepend: site.baseurl }}">
    {% if page.hide_header_footer != true %}
    <link rel="stylesheet" href="{{ "/css/header-footer.css" | prepend: site.baseurl }}">
    {% endif %}
    {% if page.include_ocha_basic %}
    <link rel="stylesheet" href="https://cdn.rawgit.com/UN-OCHA/ocha_basic/f6057e8c9789255d0672410451a8f4f13922c6b1/css/styles.css">
    {% endif %}
    {% if page.include_hid %}
    <link rel="stylesheet" href="https://app2.dev.humanitarian.id/css/app.min.css">
    {% endif %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <script src="{{ "/assets/js/modernizr.js" | prepend: site.baseurl }}"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">

    {% if page.custom_css %}
      {% for stylesheet in page.custom_css %}
      <link rel="stylesheet" href="{{site.baseurl}}/css/{{ stylesheet }}.css" media="screen" type="text/css">
      {% endfor %}
    {% endif %}

    <style>html.hidden {display: block}</style>
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"></script>
    <script src="https://cdn.rawgit.com/UN-OCHA/ocha_basic/master/js/bootstrap-dropdown.js"></script>
</head>
