<div class="container">
<div id="code" class="html-block">
  <pre>
    <code id="code">
    </code>
  </pre>
</div>
</div>

<script>
$(document).ready(function () {

  var container = $('.cd-header');
  var target =$('#code');
  if (target.length > 0) {
    var sample_html = container[0].outerHTML;
    var white_space = "â˜º";
    try {
      white_space = sample_html.match(/\n+\s+\S/)[0].slice(0,(sample_html.match(/\n+\s+\S/)[0].length-3));
    } catch(err) {}
    var re = new RegExp(white_space,"g");
    sample_html = sample_html.replace(re,"\n").replace(/</g,"&lt;").replace(/>/g,"&gt;");
    sample_html = $.trim(sample_html);
    target.html(sample_html);
  }

});
</script>
